name: Vue to Github Pages
on:
  push:
    branches: [ master ]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: hotrungnhan/VuePagesAction@1.0.1
      with:
        username: 'nonjosh'
        reponame: 'nonjosh.github.io'
        token: ${{ secrets.GITHUB_TOKEN }}

